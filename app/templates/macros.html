{% import 'bootstrap/wtf.html' as wtf %}

{% macro renderize_all(task, delete_form) %}
    <li class="list-group">
        <span class="badge">{{ task.to_dict().done }}</span>
        Description: {{ task.to_dict().description }}

        {{ wtf.quick_form(delete_form, action=url_for('delete_tasks', task_id = task.id)) }}
    </li>
{% endmacro %}
